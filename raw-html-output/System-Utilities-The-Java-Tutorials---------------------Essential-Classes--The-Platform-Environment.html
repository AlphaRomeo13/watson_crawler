<h1>System Utilities</h1>
<p>The 
<a class="APILink" target="_blank" href="http://docs.oracle.com/javase/8/docs/api/java/lang/System.html"><code>System</code></a> class implements a number of system utilities. Some of these have already been covered in the previous section on <a href="config.html">Configuration Utilities</a>. This section covers some of the other system utilities.</p>
