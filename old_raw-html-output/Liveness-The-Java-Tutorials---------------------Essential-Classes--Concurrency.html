<h1>Liveness</h1>
<p>A concurrent application's ability to execute in a timely manner is known as its <i>liveness</i>. This section describes the most common kind of liveness problem, <a href="deadlock.html">deadlock</a>, and goes on to briefly describe two other liveness problems, <a href="starvelive.html">starvation and livelock</a>.</p>
